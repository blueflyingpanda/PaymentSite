<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic</title>
</head>
<body>
    <script>localStorage["Confirmation"] == undefined ? confirm() : null;</script>

    <div class="start-btns">
        <button id="logout" onclick="logout()" class="btn-green">Выйти из аккаунта</button>
        <button class="btn-green" onclick="confirm()">Изменить пароль действий</button>
        <button id="lightDarkToggle" onclick="lightDarkToggle(true)" class="btn-green">&#9728;</button>
    </div>
    <div class="main">
        <div id="info">
            <h1>Добро пожаловать, сотрудник министерства экономики!</h1>
            <hr id="main-hr">
            <h1>Ваши возможности: </h1>
        </div>
        <div>
            <button onclick="withdraw()" id="cashcard-transfer" class="btn-purple">Перевод электронных денег в наличные</button><br>
            <button onclick="finePlayer()" id="taxes-pay-economic" class="btn-purple">Уплата штрафов и налогов игрока</button><br>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="sha256.js"></script>
    <script>lightDarkToggle()</script>
</body>
</html>
