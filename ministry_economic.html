<!DOCTYPE html>
<html>
<head>
    <title>Министерство экономики</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/school.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="js/sha256.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="getMinistryPage()">
    <div class="start-btns">
        <button class="btn-green" onclick="logout()">Выйти из аккаунта</button>
        <button class="btn-green" onclick="confirm()">Изменить пин-код действий</button>
        <button id="lightDarkToggle" onclick="lightDarkToggle(true)" class="btn-green">&#9728;</button>
        <hr>
    </div>
    <div class="main">
        <div id="info">
            <h1 id="greeting">Добро пожаловать, </h1>
            <h2 id="grade">Класс - </h2>
            <h2 id="balance">Личный баланс: </h2>
            <h2 id="inn">Ваш ИНН (MINISTER_ID): </h2>
            <hr>
            <h1>Ваши возможности в качестве сотрудника министерства экономики:</h1>
        </div>
        <div id="btns">
            <button onclick="moneyTransit()" id="cashcard-transfer" class="btn-purple">Банковский перевод денег</button><br>
            <button onclick="finePlayer()" id="taxes-pay-economic" class="btn-purple">Уплата штрафов и налогов игрока</button><br>
            <button onclick="allLogs()" id="all-logs-economic" class="btn-purple">Системные логи</button><br>
            <hr>
            <h1>Ваши возможности в качестве игрока:</h1>
            <button onclick="transferModal()" class="btn-purple">Перевод денег другому игроку</button><br>
            <button onclick="firmModal()" class="btn-purple">Услуги фирмы</button><br>
        </div>
    </div>
    <hr>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <script>lightDarkToggle()</script>
</body>
</html>
