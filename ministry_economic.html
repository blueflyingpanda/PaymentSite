<!DOCTYPE html>
<html>
    
<head>
    <title>Министерство экономики</title>

    <script>
        let randVer = (new Date()).getTime();
        document.write(`<script src="js/version.js?ver=${randVer}"\><\/script>`);
    </script>

    <meta charset="UTF-8">
    <link rel="icon" href="img/school.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="getMinistryPage()">
    <div class="start-btns">
        <button class="btn-green" onclick="logout()">Выйти из аккаунта</button>
        <button class="btn-green" onclick="confirm()">Изменить пин-код действий</button>
        <button id="lightDarkToggle" onclick="lightDarkToggle(true)" class="btn-green">&#9728;</button>
        <hr>
    </div>
    <div class="main">
        <div id="info">
            <h1 id="greeting">Добро пожаловать, </h1>
            <h2 id="grade">Класс - </h2>
            <h2 id="balance">Личный баланс: </h2>
            <h2 id="inn">Ваш ИНН (MINISTER_ID): </h2>
            <hr>
            <h1>Ваши возможности в качестве сотрудника министерства экономики:</h1>
        </div>
        <div id="btns">
            <button onclick="moneyTransitModal()" id="cashcard-transfer" class="btn-purple">Банковский перевод денег</button><br>
            <button onclick="FineModal()" id="taxes-pay-economic" class="btn-purple">Уплата штрафов и налогов игрока</button><br>
            <button onclick="editEmployeesModal()" class="btn-purple">Нанять/уволить сотрудника фирмы</button><br>
            <button onclick="addFineModal()" class="btn-purple">Выписать штраф (игрок/фирма)</button><br>
            <button onclick="allLogsModal()" id="all-logs-economic" class="btn-purple">Системные логи</button><br>
            <hr>
            <h1>Ваши возможности в качестве игрока:</h1>
            <button onclick="transferModal()" class="btn-purple">Перевод денег другому игроку (только гражданину)</button><br>
            <button onclick="firmPayModal()" class="btn-purple">Услуги фирмы</button><br>
        </div>
    </div>
    <hr>
    <script>lightDarkToggle()</script>
</body>

</html>
