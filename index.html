<!DOCTYPE html>
<html>

<head>
    <title>AUTHORIZATION</title>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="sha256.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="main()">
    <div class="main">
        <h1>Авторизация в платёжной системе Республики Лицейск</h1>
        <form id="authForm" method="post">
            <input id="passw" autocomplete="off" type="password" name="password" placeholder="Введите ваш код входа"
                min="5" max="5">
            <button class="btn-green" style="margin: 20px" type="submit">Авторизироваться</button>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>

</html>
