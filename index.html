<html ontouch>

<head>
    <title>PAYMENT</title>
    <meta charset='utf-8'>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="main()">
    <h1> Добро пожаловать! </h1>
    <h2> Зарегистрируйтесь, чтобы воспользоваться платёжной услугой </h2>
    <hr>
    </hr>
    <h3> Пожалуйста введите ваши данные </h3>
    <div>
        <form id="studentForm">
            <br><input type="text" name="lastname" placeholder="фамилия"></br>
            <br><input type="text" name="firstname" placeholder="имя"></br>
            <br><input type="text" name="middlename" placeholder="отчество"></br>
            <br><input type="text" name="email" placeholder="почта"></br>
            <br><input type="text" name="grade" placeholder="класс"></br>
            <br><button type="submit"><b>Зарегистрироваться</b></button>
        </form>
    </div>
    <br>
    <div id="output">
        <button onclick="showStudents()">показать список</button>
        <button onclick="clearStudents()">очистить список</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
