<!DOCTYPE html>
<html>

<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/school.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="js/sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="main()">
    <header>
        <img style="height: 170px" src="img/school.png">
        <span style="font-weight: bold; font-size: 3rem;">Безналичная система оплаты республики Лицейск</span>
    </header>
    <hr style="background-color: #000; border-color: #000;">
    <div class="main">
        <h1>Авторизация</h1>
        <form id="authForm" method="post">
            <input id="passw" autocomplete="off" type="password" name="password" placeholder="Введите ваш код входа">
            <button class="btn-green" style="margin: 20px" type="submit">Авторизироваться</button>
        </form>
        <hr style="background-color: #000; border-color: #000;">
        
        <div id="info">
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
