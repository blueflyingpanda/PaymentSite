<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="getCompany(localStorage.getItem('Firm'))">
    <div class="start-btns">
        <button id="lightDarkToggle" onclick="lightDarkToggle(true)" class="btn-green">&#9728;</button>
    </div>
    <div class="main">
        <div id="info">
            <h1 id="greeting">Добро пожаловать, фирма </h1>
            <h2 id="balance">Баланс фирмы: </h2>
            <h2 id="company-list">Участники фирмы: </h2>
            <hr id="main-hr">
            <h1>Ваши возможности:</h1>
        </div>
        <div>
            <button onclick="getCompanySalary()" class="btn-purple">Уплата налогов и выдача зарплаты сотрудникам</button><br>
            <button onclick="editEmployees()" class="btn-purple">Нанять/уволить сотрудника</button><br>
            <button onclick="document.location = './player.html'" class="btn-orange">Вернуться</button><br>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="sha256.js"></script>
    <script>lightDarkToggle()</script>
</body>
