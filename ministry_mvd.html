<!DOCTYPE html>
<html>

<head>
    <title>Министерство внутренних дел</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/school.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="js/sha256.js"></script>

<body onload="getMinistryPage()">

    <div class="main">

            <h1 id="greeting">Добро пожаловать, </h1>
            <h2 id="grade">Класс - </h2>
            <h2 id="balance">Баланс: </h2>

            <hr id="main-hr">

        </div>
        <div id="btns">
            <button onclick="memoMVD()" class="btn-purple">Памятка</button><br>
            <button onclick="transferModal()" class="btn-purple">Перевод денег другому игроку</button><br>
            <button onclick="firmModal()" class="btn-purple">Услуги фирмы</button><br>
        </div>
        <hr id="main-hr">
        <h1>У вас есть доступ к таблице штрафников по всей системе</h1>
    </div>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <script>lightDarkToggle()</script>
</body>
</html>
