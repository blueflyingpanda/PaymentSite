<!DOCTYPE html>
<html>

<head>
    <title>Игрок</title>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="getPlayerPage()">
    <div class="start-btns">    
        <button class="btn-green" onclick="logout()">Выйти из аккаунта</button>
        <button id="action-pass" class="btn-green" onclick="confirm()">Изменить пин-код действий</button>
    </div>
        <div class="main">
        <div id="info">
            <h1 id="greeting">Добро пожаловать, </h1>
            <h2 id="grade">Класс - </h2>
            <h2 id="balance">Баланс: </h2>
            <h2 id="inn">Ваш ИНН (ID): </h2>  
            <hr id="main-hr">
            <h1>Ваши возможности:</h1>
        </div>
        <div id="btns">
            <button onclick="postTaxes()" class="btn-purple">Уплатить налоги</button><br>
            <button onclick="transferModal()" class="btn-purple">Перевод денег другому игроку</button><br>
            <button onclick="firmModal()" class="btn-purple">Услуги фирмы</button><br>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="sha256.js"></script>
</body>

</html>
